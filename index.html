<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <title>2026 馬年好運占卜 - 婕伊送福</title>
    <meta property="og:title" content="快來試手氣！婕伊的馬年好運占卜">
    <meta property="og:description" content="點擊金色蒙奇奇，看看你馬年能抽到什麼超級好運籤！(內有可愛驚喜)">
    <meta property="og:image" content="https://twkaa-1111.github.io/CNY-Game-2026/thumbnail.jpg">
    <meta property="og:url" content="https://twkaa-1111.github.io/CNY-Game-2026/">
    <meta property="og:type" content="website">

    <style>
        /* 修正 1：移除 Flex 置中，改用絕對定位的準備 */
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background-color: #000; overflow: hidden; 
            /* display: flex; <-- 移除這行 */
            /* justify-content: center; align-items: center; <-- 移除這行 */
            font-family: "Microsoft JhengHei", sans-serif;
             /* 避免手機點擊出現高亮色塊 */
            -webkit-tap-highlight-color: transparent;
        }

        /* 修正 2：改用絕對定位強力置中 */
        #game-container {
            position: absolute; /* 絕對定位 */
            top: 50%; left: 50%; /* 定位到畫面中心點 */
            /* transform 將由 JS 動態設定，包含 translate(-50%, -50%) 和 scale */
            width: 450px;
            height: 800px;
            background-color: #000;
            overflow: hidden;
            transform-origin: center center;
            box-shadow: 0 0 30px rgba(0,0,0,0.8); /* 加個陰影更有質感 */
        }

        #bg-img { position: absolute; width: 100%; height: 100%; object-fit: cover; z-index: 1; }
        canvas { position: absolute; top: 0; left: 0; z-index: 5; pointer-events: none; }
        
        #hotspot {
            position: absolute; left: 80px; top: 150px; width: 290px; height: 400px;
            z-index: 100; cursor: pointer;
        }

        #dance-gif {
            position: absolute; width: 110px; height: 110px; display: none; z-index: 50;
            transform: translate(-50%, -100%); pointer-events: none;
        }
        
        #reset-btn {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            width: 140px; display: none; z-index: 200; cursor: pointer;
        }
    </style>
</head>
<body>

<div id="game-container">
    <img id="bg-img" src="idle.gif">
    <div id="hotspot"></div>
    <canvas id="gameCanvas" width="450" height="800"></canvas>
    <img id="dance-gif" src="dance_animation.gif">
    <img id="reset-btn" src="VICKY過年-17.png">
</div>

<audio id="bgm" src="bgm.mp3" loop preload="auto"></audio>
<audio id="sfx-shake" src="shake.mp3" preload="auto"></audio>
<audio id="sfx-reveal" src="reveal.mp3" preload="auto"></audio>

<script>
    // --- 修正 4：更新縮放邏輯，配合絕對定位 ---
    function fitScreen() {
        const container = document.getElementById('game-container');
        // 使用 window.innerWidth/Height 獲取視窗大小
        const winW = window.innerWidth;
        const winH = window.innerHeight;
        // 計算縮放比例 (維持 450x800 的長寬比，找出能完整塞進畫面的最大比例)
        const scale = Math.min(winW / 450, winH / 800);
        
        // 關鍵：同時應用置中位移 (translate) 和縮放 (scale)
        container.style.transform = `translate(-50%, -50%) scale(${scale})`;
    }
    // 監聽螢幕旋轉或大小改變
    window.addEventListener('resize', fitScreen);
    window.addEventListener('orientationchange', () => { setTimeout(fitScreen, 100); }); // 延遲一下等待旋轉完成
    fitScreen(); // 初始化執行

    // --- 變數定義 ---
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const bgImg = document.getElementById('bg-img');
    const hotspot = document.getElementById('hotspot');
    const danceGif = document.getElementById('dance-gif');
    const resetBtn = document.getElementById('reset-btn');
    const audios = { bgm: document.getElementById('bgm'), shake: document.getElementById('sfx-shake'), reveal: document.getElementById('sfx-reveal') };

    const BOX_TOP_PEAK = 530, BOX_BOTTOM_Y = 780, ARC_FLATNESS = 0.0008, GIF_OFFSET_Y = 105; 
    let gameState = 'idle', particles = [], zoomStep = 0, gifX = 225, gifDir = 1;

    const monImg = new Image(); monImg.src = 'mon.png';
    const daisyImg = new Image(); daisyImg.src = 'daisy.png';
    const coinImg = new Image(); coinImg.src = 'coin_s.png';

    // --- 修正 5：強力音效解鎖機制 (Mobile Audio Unlock) ---
    let audioUnlocked = false;
    function unlockAudioByTouch() {
        if (audioUnlocked) return;
        
        // 嘗試播放並立即暫停 Shake 音效，以解鎖音訊環境
        audios.shake.play().then(() => {
            audios.shake.pause();
            audios.shake.currentTime = 0;
        }).catch((e) => { console.log("Audio unlock failed (might already be unlocked):", e); });

        // 嘗試播放 BGM 並暫停
        audios.bgm.play().then(() => {
             audios.bgm.pause();
        }).catch(()=>{});

        audioUnlocked = true;
        // 解鎖成功後移除監聽器
        document.body.removeEventListener('touchstart', unlockAudioByTouch);
        document.body.removeEventListener('click', unlockAudioByTouch);
    }
    // 監聽整個頁面的第一次觸控或點擊
    document.body.addEventListener('touchstart', unlockAudioByTouch, { once: true, passive: true });
    document.body.addEventListener('click', unlockAudioByTouch, { once: true });


    // --- 遊戲主邏輯 ---
    function startGame() {
        if (gameState !== 'idle') return;
        
        // 確保音效已解鎖 (雙重保險)
        unlockAudioByTouch();

        // 正式播放
        audios.bgm.play().catch(e => console.error("BGM play failed:", e));
        audios.shake.play().catch(e => console.error("Shake play failed:", e));
        
        gameState = 'shaking';
        bgImg.src = 'shake.gif';
        hotspot.style.display = 'none';
        
        setTimeout(() => { startReveal(); }, 2500);
    }

    // 使用標準 click 事件，移除 preventDefault 以提高相容性
    hotspot.addEventListener('click', startGame);
    // touchstart 作為備援，確保觸控靈敏
    hotspot.addEventListener('touchstart', (e) => { 
        // 這裡不加 preventDefault，讓它自然觸發 click，或由上面的 unlockAudioByTouch 處理
        if (gameState === 'idle') startGame();
    }, { passive: true });


    function startReveal() {
        gameState = 'revealing';
        audios.reveal.play().catch(()=>{});
        for(let i=0; i<60; i++) {
            particles.push({ x: 225, y: 400, vx: (Math.random()-0.5)*24, vy: -Math.random()*20-10, img: Math.random()>0.5?daisyImg:coinImg, g: 0.6 });
        }
        animate();
    }

    function animate() {
        ctx.clearRect(0, 0, 450, 800);
        if (gameState === 'revealing' || gameState === 'finished') {
            particles.forEach((p, i) => { p.vy += p.g; p.x += p.vx; p.y += p.vy; ctx.drawImage(p.img, p.x, p.y, 35, 35); if (p.y > 850) particles.splice(i, 1); });
        }
        if (gameState === 'revealing') {
            if (zoomStep < 45) zoomStep++;
            let progress = zoomStep / 45;
            let scale = 0.2 + 1.1 * (1 - Math.pow(1 - progress, 3));
            let w = 450 * scale, h = w * (monImg.height / monImg.width);
            ctx.drawImage(monImg, (450 - w)/2, (400 - h/2), w, h);
            if (zoomStep >= 45) {
                gameState = 'finished';
                bgImg.src = 'idle.gif';
                resetBtn.style.display = 'block';
                danceGif.style.display = 'block';
            }
        } else if (gameState === 'finished') {
            let w = 450 * 1.3, h = w * (monImg.height / monImg.width);
            ctx.drawImage(monImg, (450 - w)/2, (400 - h/2), w, h);
            drawUI();
            updateDance();
        }
        requestAnimationFrame(animate);
    }

    function drawUI() {
        ctx.fillStyle = "rgba(26, 26, 26, 0.9)"; ctx.strokeStyle = "#FFD700"; ctx.lineWidth = 4;
        ctx.beginPath(); ctx.moveTo(-25, BOX_BOTTOM_Y);
        for (let x = -25; x <= 475; x += 5) { ctx.lineTo(x, ARC_FLATNESS * Math.pow(x - 225, 2) + BOX_TOP_PEAK); }
        ctx.lineTo(475, BOX_BOTTOM_Y); ctx.closePath(); ctx.fill(); ctx.stroke();

        const drawText = (txt, x, y, size, color) => {
            ctx.textAlign = "center"; ctx.font = `bold ${size}px "Microsoft JhengHei"`;
            ctx.fillStyle = "black";
            for(let ox=-2; ox<=2; ox+=2) for(let oy=-2; oy<=2; oy+=2) { if(ox!==0 || oy!==0) ctx.fillText(txt, x+ox, y+oy); }
            ctx.fillStyle = color; ctx.fillText(txt, x, y);
        };
        drawText("【大大吉】", 225, BOX_TOP_PEAK + 80, 42, "#FFD700");
        drawText("婕伊送福，馬年好運旺旺來！", 225, 660, 20, "white");
    }

    function updateDance() {
        gifX += gifDir * 4; if (gifX > 370 || gifX < 80) gifDir *= -1;
        let gy = ARC_FLATNESS * Math.pow(gifX - 225, 2) + BOX_TOP_PEAK;
        danceGif.style.left = gifX + 'px'; danceGif.style.top = gy + 'px'; 
        ctx.textAlign = "center"; ctx.font = 'bold 16px "Microsoft JhengHei"';
        let tx = gifX, ty = gy - 115;
        ctx.fillStyle = "black"; for(let ox=-2; ox<=2; ox+=2) for(let oy=-2; oy<=2; oy+=2) ctx.fillText("婕伊也來拜年~旺!旺!", tx+ox, ty+oy);
        ctx.fillStyle = "#FFD700"; ctx.fillText("婕伊也來拜年~旺!旺!", tx, ty);
    }

    resetBtn.onclick = () => location.reload();
</script>
</body>
</html>
