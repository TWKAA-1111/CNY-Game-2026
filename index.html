        /* üîß Â∞ÅÈù¢ËàáÈÅäÊà≤ÂÆπÂô®ÔºöÂ∞∫ÂØ∏ËàáÁ∏ÆÊîæÈÇèËºØÂÆåÂÖ®Â∞çÈΩä */
        #cover-page {
            position: absolute; top: 50%; left: 50%;
            width: 450px; height: 800px;
            background-color: #000; z-index: 1000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;

        #start-prompt-container {

        #game-container {
            position: absolute; top: 50%; left: 50%;
            width: 450px; height: 800px;
            background-color: #000; overflow: hidden;
            transform-origin: center center; z-index: 10;
        }
        #bg-img { position: absolute; width: 100%; height: 100%; object-fit: cover; z-index: 1; }
        canvas { position: absolute; top: 0; left: 0; z-index: 5; pointer-events: none; }
        
        #hotspot {
            position: absolute; left: 105px; top: 380px; width: 150px; height: 220px;

        }

            position: absolute; width: 110px; height: 110px;

        }

<body>

<div id="cover-page" onclick="startApp()">
    <img id="cover-img" src="cover.jpg"> 
    <div id="start-prompt-container">
        <img src="daisy.png" class="deco-icon"> <div id="start-prompt">ÈªûÊìäÈñãÂïü Vicky È¶¨Âπ¥Â•ΩÈÅã</div>
        <img src="coin_s.png" class="deco-icon"> </div>
</div>

<div id="game-container">
    <img id="bg-img" src="idle.gif">
    <div id="hotspot"></div>
    <canvas id="gameCanvas" width="450" height="800"></canvas>
    <img id="dance-gif" src="dance_animation.gif">
    <img id="reset-btn" src="VICKYÈÅéÂπ¥-17.png">
</div>

<audio id="bgm" src="bgm.mp3" loop preload="auto"></audio>
<audio id="sfx-shake" src="shake.mp3" preload="auto"></audio>
<audio id="sfx-reveal" src="reveal.mp3" preload="auto"></audio>

<script>
    function fitScreen() {
        const scale = Math.min(window.innerWidth / 450, window.innerHeight / 800);
        const transformValue = `translate(-50%, -50%) scale(${scale})`;
        document.getElementById('game-container').style.transform = transformValue;
        const cp = document.getElementById('cover-page');
        if(cp) cp.style.transform = transformValue;
    }
    window.addEventListener('resize', fitScreen);
    setTimeout(fitScreen, 100); 

    const audios = { 
        bgm: document.getElementById('bgm'), 
        shake: document.getElementById('sfx-shake'), 
        reveal: document.getElementById('sfx-reveal') 
    };
    
    // üîß Èü≥ÈáèÂπ≥Ë°°ÔºöBGM ÂÜçË™øÈôç 20%ÔºåÁõÆÂâçÁÇ∫ÂéüÈü≥ÈáèÁöÑ 30% (0.3)
    audios.bgm.volume = 0.3;
    audios.shake.volume = 1.0; 
    audios.reveal.volume = 1.0;

    const coverPage = document.getElementById('cover-page');
    let gameState = 'idle', particles = [], zoomStep = 0, gifX = 225, gifDir = 1;
    const ctx = document.getElementById('gameCanvas').getContext('2d');
    const monImg = new Image(); monImg.src = 'mon.png';
    const daisyImg = new Image(); daisyImg.src = 'daisy.png';
    const coinImg = new Image(); coinImg.src = 'coin_s.png';

    function startApp() {
        audios.bgm.play().catch(() => {});
        coverPage.style.opacity = '0';
        setTimeout(() => { coverPage.style.display = 'none'; }, 800);
    }

    function startGame() {
        if (gameState !== 'idle') return;
        audios.shake.currentTime = 0; audios.shake.play();
        gameState = 'shaking';
        document.getElementById('bg-img').src = 'shake.gif';
        document.getElementById('hotspot').style.display = 'none';
        setTimeout(startReveal, 2500);
    }

    document.getElementById('hotspot').onclick = startGame;
    document.getElementById('hotspot').addEventListener('touchstart', startGame, { passive: true });

    function startReveal() {
        gameState = 'revealing';
        audios.reveal.play();
        for(let i=0; i<60; i++) particles.push({ x: 225, y: 400, vx: (Math.random()-0.5)*24, vy: -Math.random()*20-10, img: Math.random()>0.5?daisyImg:coinImg, g: 0.6 });
        animate();
    }

    function animate() {
        ctx.clearRect(0, 0, 450, 800);
        if (gameState === 'revealing' || gameState === 'finished') {
            particles.forEach((p, i) => { 
                p.vy += p.g; p.x += p.vx; p.y += p.vy; 
                ctx.drawImage(p.img, p.x, p.y, 35, 35); 
                if (p.y > 850) particles.splice(i, 1); 
            });
        }
        if (gameState === 'revealing') {
            if (zoomStep < 120) zoomStep++;
            let progress = zoomStep / 120;
            let shake = (1 - progress) * 12;
            let sx = (Math.random()-0.5)*shake, sy = (Math.random()-0.5)*shake;
            let scale = 0.2 + 1.1 * (1 - Math.pow(1 - progress, 3));
            let w = 450 * scale, h = w * (monImg.height / monImg.width);
            ctx.save();
            ctx.shadowBlur = 100 * progress; ctx.shadowColor = "rgba(255, 223, 0, 1.0)";
            ctx.drawImage(monImg, (450 - w)/2 + sx, (400 - h/2) + sy, w, h);
            ctx.restore();
            if (zoomStep >= 120) {
                gameState = 'finished';
                document.getElementById('bg-img').src = 'idle.gif';
                document.getElementById('reset-btn').style.display = 'block';
                document.getElementById('dance-gif').style.display = 'block';
            }
        } else if (gameState === 'finished') {
            let w = 450 * 1.3, h = w * (monImg.height / monImg.width);
            ctx.save(); ctx.shadowBlur = 50; ctx.shadowColor = "rgba(255, 223, 0, 0.8)";
            ctx.drawImage(monImg, (450 - w)/2, (400 - h/2), w, h); ctx.restore();
            drawUI(); updateDance();
        }
        requestAnimationFrame(animate);
    }

    function drawUI() {
        ctx.fillStyle = "rgba(26, 26, 26, 0.9)"; ctx.strokeStyle = "#FFD700"; ctx.lineWidth = 4;
        ctx.beginPath(); ctx.moveTo(-25, 820);
        for (let x = -25; x <= 475; x += 5) ctx.lineTo(x, 0.0008 * Math.pow(x - 225, 2) + 530);
        ctx.lineTo(475, 820); ctx.closePath(); ctx.fill(); ctx.stroke();
        const drawText = (txt, x, y, size, color) => {
            ctx.textAlign = "center"; ctx.font = `bold ${size}px "Microsoft JhengHei"`;
            ctx.fillStyle = "black";
            for(let ox=-2; ox<=2; ox+=2) for(let oy=-2; oy<=2; oy+=2) if(ox!==0||oy!==0) ctx.fillText(txt, x+ox, y+oy);
            ctx.fillStyle = color; ctx.fillText(txt, x, y);
        };
        drawText("„ÄêÂ§ßÂ§ßÂêâ„Äë", 225, 610, 42, "#FFD700");
        drawText("Â©ï‰ºäÈÄÅÁ¶èÔºåÈ¶¨Âπ¥Â•ΩÈÅãÊó∫Êó∫‰æÜÔºÅ", 225, 660, 20, "white");
    }

    function updateDance() {
        gifX += gifDir * 2; if (gifX > 370 || gifX < 80) gifDir *= -1;
        let gy = 0.0008 * Math.pow(gifX - 225, 2) + 530;
        document.getElementById('dance-gif').style.left = gifX + 'px';
        document.getElementById('dance-gif').style.top = gy + 'px';
        ctx.textAlign = "center"; ctx.font = 'bold 18px "Microsoft JhengHei"';
        let tx = gifX, ty = gy - 115;
        ctx.fillStyle = "black"; for(let ox=-2; ox<=2; ox+=2) for(let oy=-2; oy<=2; oy+=2) if(ox!==0||oy!==0) ctx.fillText("Â©ï‰ºä‰πü‰æÜÊãúÂπ¥~Êó∫!Êó∫!", tx+ox, ty+oy);
        ctx.fillStyle = "#FFD700"; ctx.fillText("Â©ï‰ºä‰πü‰æÜÊãúÂπ¥~Êó∫!Êó∫!", tx, ty);
    }

    document.getElementById('reset-btn').onclick = () => location.reload();
</script>
