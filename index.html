<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <title>2026 È¶¨Âπ¥Â•ΩÈÅãÂç†Âçú - VickyÈÄÅÁ¶è</title>
    
    <meta property="og:title" content="Âø´‰æÜË©¶ÊâãÊ∞£ÔºÅVickyÁöÑÈ¶¨Âπ¥Â•ΩÈÅãÂç†Âçú">
    <meta property="og:description" content="ÈªûÊìäÈáëËâ≤ËíôÂ•áÂ•áÔºåÁúãÁúã‰Ω†È¶¨Âπ¥ËÉΩÊäΩÂà∞‰ªÄÈ∫ºË∂ÖÁ¥öÂ•ΩÈÅãÁ±§ÔºÅ(ÂÖßÊúâÂèØÊÑõÈ©öÂñú)">
    <meta property="og:image" content="https://twkaa-1111.github.io/CNY-Game-2026/thumbnail.jpg">
    <meta property="og:url" content="https://twkaa-1111.github.io/CNY-Game-2026/">
    <meta property="og:type" content="website">

    <style>
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background-color: #000; overflow: hidden; 
            font-family: "Microsoft JhengHei", sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        #game-container {
            position: absolute;
            top: 50%; left: 50%;
            width: 450px; height: 800px;
            background-color: #000;
            overflow: hidden;
            transform-origin: center center;
            z-index: 10;
        }

        #bg-img { position: absolute; width: 100%; height: 100%; object-fit: cover; z-index: 1; }
        canvas { position: absolute; top: 0; left: 0; z-index: 5; pointer-events: none; }
        
        #hotspot {
            position: absolute;
            left: 105px; top: 380px; width: 150px; height: 220px;
            z-index: 100; cursor: pointer;
        }

        #dance-gif {
            position: absolute; width: 110px; height: 110px;
            display: none; z-index: 50;
            transform: translate(-50%, -100%); pointer-events: none;
        }
        
        #reset-btn {
            position: absolute; bottom: 20px; left: 50%;
            transform: translateX(-50%); width: 140px;
            display: none; z-index: 200; cursor: pointer;
        }
    </style>
</head>
<body>

<div id="game-container">
    <img id="bg-img" src="idle.gif">
    <div id="hotspot"></div>
    <canvas id="gameCanvas" width="450" height="800"></canvas>
    <img id="dance-gif" src="dance_animation.gif">
    <img id="reset-btn" src="VICKYÈÅéÂπ¥-17.png">
</div>

<audio id="bgm" src="bgm.mp3" loop preload="auto"></audio>
<audio id="sfx-shake" src="shake.mp3" preload="auto"></audio>
<audio id="sfx-reveal" src="reveal.mp3" preload="auto"></audio>

<script>
    function fitScreen() {
        const container = document.getElementById('game-container');
        const scale = Math.min(window.innerWidth / 450, window.innerHeight / 800);
        container.style.transform = `translate(-50%, -50%) scale(${scale})`;
    }
    window.addEventListener('resize', fitScreen);
    fitScreen();

    const bgImg = document.getElementById('bg-img');
    const hotspot = document.getElementById('hotspot');
    const danceGif = document.getElementById('dance-gif');
    const resetBtn = document.getElementById('reset-btn');
    const audios = { 
        bgm: document.getElementById('bgm'), 
        shake: document.getElementById('sfx-shake'), 
        reveal: document.getElementById('sfx-reveal') 
    };

    let gameState = 'idle', particles = [], zoomStep = 0, gifX = 225, gifDir = 1;
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const monImg = new Image(); monImg.src = 'mon.png';
    const daisyImg = new Image(); daisyImg.src = 'daisy.png';
    const coinImg = new Image(); coinImg.src = 'coin_s.png';

    // üî• ÊâãÊ©üÈü≥Êïà„ÄåÈ†êÁÜ±Ëß£Èéñ„ÄçÊ©üÂà∂
    // Áõ£ËÅΩÊï¥ÂÄãÁ∂≤È†ÅÁöÑÁ¨¨‰∏ÄÊ¨°Ëß∏Á¢∞
    function forceUnlockAudio() {
        Object.values(audios).forEach(audio => {
            audio.muted = true; // ÈùúÈü≥
            audio.play().then(() => {
                audio.pause();
                audio.currentTime = 0;
                audio.muted = false; // Ëß£ÈéñÂÆåÊàê
            }).catch(e => console.log("Audio warm-up pending..."));
        });
        // Âè™Ë¶ÅÂü∑Ë°åÈÅé‰∏ÄÊ¨°Â∞±ÁßªÈô§Áõ£ËÅΩ
        window.removeEventListener('touchstart', forceUnlockAudio);
        window.removeEventListener('mousedown', forceUnlockAudio);
    }
    window.addEventListener('touchstart', forceUnlockAudio, { passive: true });
    window.addEventListener('mousedown', forceUnlockAudio);

    // ÈÅäÊà≤‰∏ªÈÇèËºØ
    function startGame(e) {
        if (gameState !== 'idle') return;
        
        // üîß Á¢∫‰øùÈªûÊìäÁï∂‰∏ãÔºåSHAKE Âíå BGM ÁµïÂ∞çÂÑ™ÂÖàÊí≠Êîæ
        try {
            audios.bgm.currentTime = 0;
            audios.shake.currentTime = 0;
            audios.bgm.play().catch(err => console.log("BGM fail", err));
            audios.shake.play().catch(err => console.log("Shake fail", err));
        } catch(err) {
            console.log("Audio context issue");
        }

        gameState = 'shaking';
        bgImg.src = 'shake.gif';
        hotspot.style.display = 'none';
        
        setTimeout(startReveal, 2500);
    }

    // ÊîØÊè¥ÊâãÊ©üËàáÁ∂≤È†ÅÈªûÊìä
    hotspot.addEventListener('click', startGame);
    hotspot.addEventListener('touchstart', (e) => {
        // Âú®ÊâãÊ©ü‰∏äÔºåtouchstart ÊòØÊúÄÊó©ÁôºÁîüÁöÑ‰∫ã‰ª∂ÔºåÁî®ÂÆÉ‰æÜÂïüÂãïÈü≥ÊïàÊúÄÁ©©
        startGame();
    }, { passive: true });

    function startReveal() {
        gameState = 'revealing';
        // Âõ†ÁÇ∫ÂâçÈù¢È†êÁÜ±ÈÅéÔºåÈÄôË£°ÁöÑ setTimeout Êí≠ÊîæÂ∞±‰∏çÊúÉË¢´Êìã
        audios.reveal.currentTime = 0; 
        audios.reveal.play().catch(()=>{});
        
        for(let i=0; i<60; i++) {
            particles.push({ x: 225, y: 400, vx: (Math.random()-0.5)*24, vy: -Math.random()*20-10, img: Math.random()>0.5?daisyImg:coinImg, g: 0.6 });
        }
        animate();
    }

    function animate() {
        ctx.clearRect(0, 0, 450, 800);
        
        if (gameState === 'revealing' || gameState === 'finished') {
            particles.forEach((p, i) => { 
                p.vy += p.g; p.x += p.vx; p.y += p.vy; 
                ctx.drawImage(p.img, p.x, p.y, 35, 35); 
                if (p.y > 850) particles.splice(i, 1); 
            });
        }

        if (gameState === 'revealing') {
            if (zoomStep < 120) zoomStep++;
            let progress = zoomStep / 120;
            
            // ËÉΩÈáèÊäñÂãï
            let shakePower = (1 - progress) * 12; 
            let sx = (Math.random() - 0.5) * shakePower;
            let sy = (Math.random() - 0.5) * shakePower;

            let scale = 0.2 + 1.1 * (1 - Math.pow(1 - progress, 3));
            let w = 450 * scale, h = w * (monImg.height / monImg.width);

            // Ë∂ÖÂº∑ÁôºÂÖâ
            ctx.save();
            ctx.shadowBlur = 100 * progress; 
            ctx.shadowColor = "rgba(255, 223, 0, 1.0)"; 
            ctx.drawImage(monImg, (450 - w)/2 + sx, (400 - h/2) + sy, w, h);
            ctx.restore();
            
            if (zoomStep >= 120) {
                gameState = 'finished';
                bgImg.src = 'idle.gif';
                resetBtn.style.display = 'block';
                danceGif.style.display = 'block';
            }
        } else if (gameState === 'finished') {
            let w = 450 * 1.3, h = w * (monImg.height / monImg.width);
            ctx.save();
            ctx.shadowBlur = 50;
            ctx.shadowColor = "rgba(255, 223, 0, 0.8)";
            ctx.drawImage(monImg, (450 - w)/2, (400 - h/2), w, h);
            ctx.restore();
            drawUI();
            updateDance();
        }
        requestAnimationFrame(animate);
    }

    function drawUI() {
        ctx.fillStyle = "rgba(26, 26, 26, 0.9)"; ctx.strokeStyle = "#FFD700"; ctx.lineWidth = 4;
        ctx.beginPath(); ctx.moveTo(-25, 820); 
        for (let x = -25; x <= 475; x += 5) { ctx.lineTo(x, 0.0008 * Math.pow(x - 225, 2) + 530); }
        ctx.lineTo(475, 820); ctx.closePath(); ctx.fill(); ctx.stroke();

        const drawText = (txt, x, y, size, color) => {
            ctx.textAlign = "center"; ctx.font = `bold ${size}px "Microsoft JhengHei"`;
            ctx.fillStyle = "black";
            for(let ox=-2; ox<=2; ox+=2) for(let oy=-2; oy<=2; oy+=2) { if(ox!==0 || oy!==0) ctx.fillText(txt, x+ox, y+oy); }
            ctx.fillStyle = color; ctx.fillText(txt, x, y);
        };
        drawText("„ÄêÂ§ßÂ§ßÂêâ„Äë", 225, 610, 42, "#FFD700");
        drawText("Â©ï‰ºäÈÄÅÁ¶èÔºåÈ¶¨Âπ¥Â•ΩÈÅãÊó∫Êó∫‰æÜÔºÅ", 225, 660, 20, "white");
    }

    function updateDance() {
        gifX += gifDir * 2; 
        if (gifX > 370 || gifX < 80) gifDir *= -1;
        let gy = 0.0008 * Math.pow(gifX - 225, 2) + 530;
        danceGif.style.left = gifX + 'px'; danceGif.style.top = gy + 'px'; 
        ctx.textAlign = "center"; ctx.font = 'bold 18px "Microsoft JhengHei"';
        let tx = gifX, ty = gy - 115;
        ctx.fillStyle = "black"; 
        for(let ox=-2; ox<=2; ox+=2) for(let oy=-2; oy<=2; oy+=2) { if(ox!==0 || oy!==0) ctx.fillText("Â©ï‰ºä‰πü‰æÜÊãúÂπ¥~Êó∫!Êó∫!", tx+ox, ty+oy); }
        ctx.fillStyle = "#FFD700"; ctx.fillText("Â©ï‰ºä‰πü‰æÜÊãúÂπ¥~Êó∫!Êó∫!", tx, ty);
    }

    resetBtn.onclick = () => location.reload();
</script>
</body>
</html>
