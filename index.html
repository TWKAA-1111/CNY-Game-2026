<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2026 馬年拜年遊戲 - 完美修正版</title>
    <style>
        /* 全螢幕背景與置中控制 */
        body, html { 
            margin: 0; padding: 0; 
            width: 100%; height: 100%; 
            background-color: #000; 
            overflow: hidden; 
            display: flex; 
            justify-content: center; 
            align-items: center;
        }

        /* 核心舞台：鎖定與 Python 一致的 450x800 比例 */
        #game-stage {
            position: relative;
            width: 450px;
            height: 800px;
            background-color: #000;
            overflow: hidden;
            transform-origin: center center;
        }

        #bg-img { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: 1; }
        canvas { position: absolute; top: 0; left: 0; z-index: 5; pointer-events: none; }

        /* 修正 1：擴大感應區到蒙奇奇臉部與身體 */
        #hotspot {
            position: absolute;
            left: 80px; top: 180px;
            width: 290px; height: 380px;
            z-index: 100;
            cursor: pointer;
        }

        /* 修正 2：小狗腳底貼線，使用 translate(-50%, -100%) 鎖定腳底為中心點 */
        #dance-gif {
            position: absolute;
            width: 110px; height: 110px;
            display: none;
            z-index: 50;
            transform: translate(-50%, -100%);
            pointer-events: none;
        }
        
        /* 修正 3：按鈕縮小並移至最底層避開文字 */
        #reset-btn {
            position: absolute;
            bottom: 35px;
            left: 50%;
            transform: translateX(-50%);
            width: 140px; /* 縮小按鈕 */
            display: none;
            z-index: 200;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="game-stage">
    <img id="bg-img" src="idle.gif">
    <div id="hotspot"></div>
    <canvas id="gameCanvas" width="450" height="800"></canvas>
    <img id="dance-gif" src="dance_animation.gif">
    <img id="reset-btn" src="VICKY過年-17.png">
</div>

<audio id="bgm" src="bgm.mp3" loop></audio>
<audio id="sfx-shake" src="shake.mp3"></audio>
<audio id="sfx-reveal" src="reveal.mp3"></audio>

<script>
    // --- 自動縮放系統 (解決跑版變形) ---
    function resizeGame() {
        const stage = document.getElementById('game-stage');
        const scale = Math.min(window.innerWidth / 450, window.innerHeight / 800);
        stage.style.transform = `scale(${scale})`;
    }
    window.addEventListener('resize', resizeGame);
    resizeGame();

    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const bgImg = document.getElementById('bg-img');
    const hotspot = document.getElementById('hotspot');
    const danceGif = document.getElementById('dance-gif');
    const resetBtn = document.getElementById('reset-btn');
    const audios = { bgm: document.getElementById('bgm'), shake: document.getElementById('sfx-shake'), reveal: document.getElementById('sfx-reveal') };

    const BOX_TOP_PEAK = 530;
    const BOX_BOTTOM_Y = 780;
    const ARC_FLATNESS = 0.0008;

    let gameState = 'idle';
    let particles = [];
    let zoomStep = 0;
    let gifX = 225, gifDir = 1;

    const monImg = new Image(); monImg.src = 'mon.png';
    const daisyImg = new Image(); daisyImg.src = 'daisy.png';
    const coinImg = new Image(); coinImg.src = 'coin_s.png';

    function startGame() {
        if (gameState !== 'idle') return;
        audios.bgm.play().catch(()=>{});
        audios.shake.play();
        gameState = 'shaking';
        bgImg.src = 'shake.gif'; 
        hotspot.style.display = 'none';
        setTimeout(() => { startReveal(); }, 2500);
    }

    hotspot.addEventListener('click', startGame);
    hotspot.addEventListener('touchstart', (e) => { e.preventDefault(); startGame(); });

    function startReveal() {
        gameState = 'revealing';
        audios.reveal.play();
        for(let i=0; i<60; i++) {
            particles.push({
                x: 225, y: 400,
                vx: (Math.random() - 0.5) * 24,
                vy: -Math.random() * 20 - 10,
                img: Math.random() > 0.5 ? daisyImg : coinImg,
                g: 0.6
            });
        }
        animate();
    }

    function animate() {
        ctx.clearRect(0, 0, 450, 800);
        
        if (gameState === 'revealing' || gameState === 'finished') {
            particles.forEach((p, i) => {
                p.vy += p.g; p.x += p.vx; p.y += p.vy;
                ctx.drawImage(p.img, p.x, p.y, 35, 35);
                if (p.y > 850) particles.splice(i, 1);
            });
        }

        if (gameState === 'revealing') {
            if (zoomStep < 45) zoomStep++;
            let progress = zoomStep / 45;
            let scale = 0.2 + 1.1 * (1 - Math.pow(1 - progress, 3));
            let w = 450 * scale, h = w * (monImg.height / monImg.width);
            ctx.drawImage(monImg, (450 - w)/2, (400 - h/2), w, h);
            if (zoomStep >= 45) {
                gameState = 'finished';
                bgImg.src = 'idle.gif'; // 修正 4：結束時切換回待機背景，不黑屏也不亂閃
                resetBtn.style.display = 'block';
                danceGif.style.display = 'block';
            }
        } else if (gameState === 'finished') {
            let w = 450 * 1.3, h = w * (monImg.height / monImg.width);
            ctx.drawImage(monImg, (450 - w)/2, (400 - h/2), w, h);
            drawResultUI();
            updateDanceAnimation();
        }
        requestAnimationFrame(animate);
    }

    function drawResultUI() {
        ctx.fillStyle = "rgba(26, 26, 26, 0.9)";
        ctx.strokeStyle = "#FFD700";
        ctx.lineWidth = 4;
        ctx.beginPath();
        ctx.moveTo(-25, BOX_BOTTOM_Y);
        for (let x = -25; x <= 475; x += 5) {
            let y = ARC_FLATNESS * Math.pow(x - 225, 2) + BOX_TOP_PEAK;
            ctx.lineTo(x, y);
        }
        ctx.lineTo(475, BOX_BOTTOM_Y);
        ctx.closePath();
        ctx.fill(); ctx.stroke();

        const drawText = (txt, x, y, size, color) => {
            ctx.textAlign = "center";
            ctx.font = `bold ${size}px "Microsoft JhengHei"`;
            ctx.fillStyle = "black";
            for(let ox=-2; ox<=2; ox+=2) for(let oy=-2; oy<=2; oy+=2) {
                if(ox===0 && oy===0) continue;
                ctx.fillText(txt, x+ox, y+oy);
            }
            ctx.fillStyle = color;
            ctx.fillText(txt, x, y);
        };

        drawText("【大大吉】", 225, BOX_TOP_PEAK + 80, 42, "#FFD700");
        drawText("婕伊送福，馬年好運旺旺來！", 225, 660, 20, "white"); // 內文上移避開按鈕
    }

    function updateDanceAnimation() {
        gifX += gifDir * 4;
        if (gifX > 370 || gifX < 80) gifDir *= -1;
        let gy = ARC_FLATNESS * Math.pow(gifX - 225, 2) + BOX_TOP_PEAK;
        
        // 修正：小狗腳底踩線
        danceGif.style.left = gifX + 'px';
        danceGif.style.top = gy + 'px'; 
        
        // 修正：文字上移，不再遮擋小狗
        ctx.textAlign = "center";
        ctx.font = 'bold 16px "Microsoft JhengHei"';
        let tx = gifX, ty = gy - 120; // 提高文字 Y 座標

        ctx.fillStyle = "black";
        for(let ox=-2; ox<=2; ox+=2) for(let oy=-2; oy<=2; oy+=2) ctx.fillText("婕伊也來拜年~旺!旺!", tx+ox, ty+oy);
        ctx.fillStyle = "#FFD700"; 
        ctx.fillText("婕伊也來拜年~旺!旺!", tx, ty);
    }

    resetBtn.onclick = () => location.reload();
</script>
</body>
</html>
