<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2026 馬年拜年遊戲 - 最終修正版</title>
    <style>
        /* 1. 確保網頁全黑且置中 */
        body, html { 
            margin: 0; padding: 0; 
            width: 100%; height: 100%; 
            background-color: #000; 
            overflow: hidden; 
            display: flex; 
            justify-content: center; 
            align-items: center;
        }

        /* 2. 核心舞台：450x800 */
        #game-stage {
            position: relative;
            width: 450px;
            height: 800px;
            background-color: #000;
            overflow: hidden;
            transform-origin: center center;
        }

        /* 背景圖 */
        #bg-img {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        /* 畫布 */
        canvas {
            position: absolute;
            top: 0; left: 0;
            z-index: 5;
            pointer-events: none;
        }

        /* 3. 點擊感應區 */
        #hotspot {
            position: absolute;
            left: 80px; 
            top: 150px;
            width: 290px; 
            height: 400px; 
            z-index: 100;
            cursor: pointer;
        }

        /* 4. 跳舞小狗 */
        #dance-gif {
            position: absolute;
            width: 110px; height: 110px;
            display: none;
            z-index: 50;
            pointer-events: none;
        }
        
        /* 5. 按鈕修正：縮小至 140px 並下移 */
        #reset-btn {
            position: absolute;
            bottom: 30px; /* 貼近底部 */
            left: 50%;
            transform: translateX(-50%);
            width: 140px; /* 縮小避免擋字 */
            display: none;
            z-index: 200;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="game-stage">
    <img id="bg-img" src="idle.gif" alt="background">
    <div id="hotspot"></div>
    <canvas id="gameCanvas" width="450" height="800"></canvas>
    <img id="dance-gif" src="dance_animation.gif">
    <img id="reset-btn" src="VICKY過年-17.png">
</div>

<audio id="bgm" src="bgm.mp3" loop></audio>
<audio id="sfx-shake" src="shake.mp3"></audio>
<audio id="sfx-reveal" src="reveal.mp3"></audio>

<script>
    // --- 1. 自動縮放 ---
    function resizeGame() {
        const stage = document.getElementById('game-stage');
        const winW = window.innerWidth;
        const winH = window.innerHeight;
        const scale = Math.min(winW / 450, winH / 800);
        stage.style.transform = `scale(${scale})`;
    }
    window.addEventListener('resize', resizeGame);
    resizeGame();

    // --- 2. 變數 ---
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const bgImg = document.getElementById('bg-img');
    const hotspot = document.getElementById('hotspot');
    const danceGif = document.getElementById('dance-gif');
    const resetBtn = document.getElementById('reset-btn');
    const audios = { bgm: document.getElementById('bgm'), shake: document.getElementById('sfx-shake'), reveal: document.getElementById('sfx-reveal') };

    const BOX_TOP_PEAK = 530;
    const BOX_BOTTOM_Y = 780;
    const ARC_FLATNESS = 0.0008;
    
    // 修正：位移量改為 105，讓 110px 高的小狗腳底剛好踩在線上
    const GIF_OFFSET_Y = 105; 

    let gameState = 'idle';
    let particles = [];
    let zoomStep = 0;
    let gifX = 225, gifDir = 1;

    const monImg = new Image(); monImg.src = 'mon.png';
    const daisyImg = new Image(); daisyImg.src = 'daisy.png';
    const coinImg = new Image(); coinImg.src = 'coin_s.png';

    // --- 3. 遊戲邏輯 ---

    function startGame() {
        if (gameState !== 'idle') return;
        
        audios.bgm.play().catch(()=>{});
        audios.shake.play();
        
        gameState = 'shaking';
        bgImg.src = 'shake.gif'; 
        hotspot.style.display = 'none';

        setTimeout(() => {
            startReveal();
        }, 2500);
    }

    hotspot.addEventListener('click', startGame);
    hotspot.addEventListener('touchstart', (e) => { e.preventDefault(); startGame(); });

    function startReveal() {
        gameState = 'revealing';
        audios.reveal.play();
        for(let i=0; i<60; i++) {
            particles.push({
                x: 225, y: 400,
                vx: (Math.random() - 0.5) * 24,
                vy: -Math.random() * 20 - 10,
                img: Math.random() > 0.5 ? daisyImg : coinImg,
                g: 0.6
            });
        }
        animate();
    }

    // --- 4. 動畫循環 ---
    function animate() {
        ctx.clearRect(0, 0, 450, 800);

        // 粒子動畫
        if (gameState === 'revealing' || gameState === 'finished') {
            particles.forEach((p, i) => {
                p.vy += p.g; p.x += p.vx; p.y += p.vy;
                ctx.drawImage(p.img, p.x, p.y, 35, 35);
                if (p.y > 850) particles.splice(i, 1);
            });
        }

        // 蒙奇奇動畫
        if (gameState === 'revealing') {
            if (zoomStep < 45) zoomStep++;
            let progress = zoomStep / 45;
            let scale = 0.2 + 1.1 * (1 - Math.pow(1 - progress, 3));
            let w = 450 * scale;
            let h = w * (monImg.height / monImg.width);
            
            ctx.drawImage(monImg, (450 - w)/2, (400 - h/2), w, h);

            if (zoomStep >= 45) {
                gameState = 'finished';
                
                // 修正：不再隱藏背景，但為了讓結果畫面乾淨，我們切換回 idle.gif
                bgImg.src = 'idle.gif'; 
                bgImg.style.display = 'block'; 
                
                resetBtn.style.display = 'block';
                danceGif.style.display = 'block';
            }
        } else if (gameState === 'finished') {
            // 繪製靜止的大蒙奇奇 (半透明黑底讓它更突出，但看得到後面背景)
            let w = 450 * 1.3;
            let h = w * (monImg.height / monImg.width);
            
            // 這裡不再畫全黑遮罩，只畫蒙奇奇
            ctx.drawImage(monImg, (450 - w)/2, (400 - h/2), w, h);
            
            drawResultUI();
            updateDanceAnimation();
        }

        requestAnimationFrame(animate);
    }

    // --- 5. UI 繪製 ---
    function drawResultUI() {
        // 半透明黑框 (稍微加深透明度 0.85 -> 0.9，讓字更清楚)
        ctx.fillStyle = "rgba(26, 26, 26, 0.9)";
        ctx.strokeStyle = "#FFD700";
        ctx.lineWidth = 4;
        
        ctx.beginPath();
        ctx.moveTo(-25, BOX_BOTTOM_Y);
        for (let x = -25; x <= 475; x += 5) {
            let y = ARC_FLATNESS * Math.pow(x - 225, 2) + BOX_TOP_PEAK;
            ctx.lineTo(x, y);
        }
        ctx.lineTo(475, BOX_BOTTOM_Y);
        ctx.closePath();
        ctx.fill();
        ctx.stroke();

        const drawText = (txt, x, y, size, color) => {
            ctx.textAlign = "center";
            ctx.font = `bold ${size}px "Microsoft JhengHei"`;
            ctx.fillStyle = "black";
            for(let ox=-2; ox<=2; ox+=2) for(let oy=-2; oy<=2; oy+=2) {
                if(ox===0 && oy===0) continue;
                ctx.fillText(txt, x+ox, y+oy);
            }
            ctx.fillStyle = color;
            ctx.fillText(txt, x, y);
        };

        // 標題
        drawText("【大大吉】", 225, BOX_TOP_PEAK + 80, 42, "#FFD700");
        
        // 修正：內文上移至 660 (避開按鈕)
        drawText("婕伊送福，馬年好運旺旺來！", 225, 660, 20, "white");
    }

    // --- 6. 小狗與跟隨文字 ---
    function updateDanceAnimation() {
        gifX += gifDir * 4;
        if (gifX > 370 || gifX < 80) gifDir *= -1;
        
        let gy = ARC_FLATNESS * Math.pow(gifX - 225, 2) + BOX_TOP_PEAK;
        
        // 修正：gy - 105，讓腳底貼線
        danceGif.style.left = (gifX - 55) + 'px';
        danceGif.style.top = (gy - GIF_OFFSET_Y) + 'px'; 
        
        // 更新文字
        ctx.textAlign = "center";
        ctx.font = 'bold 16px "Microsoft JhengHei"';
        let tx = gifX;
        let ty = gy - 115; // 文字跟著往上移 (原本-75, 配合小狗上移也要上移)

        ctx.fillStyle = "black";
        ctx.lineWidth = 4;
        for(let ox=-2; ox<=2; ox+=2) for(let oy=-2; oy<=2; oy+=2) ctx.fillText("婕伊也來拜年~旺!旺!", tx+ox, ty+oy);
        ctx.fillStyle = "#FFD700"; 
        ctx.fillText("婕伊也來拜年~旺!旺!", tx, ty);
    }

    resetBtn.onclick = () => location.reload();
</script>
</body>
</html>
