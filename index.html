<head>

    <meta property="og:title" content="å¿«ä¾†è©¦æ‰‹æ°£ï¼Vickyçš„é¦¬å¹´å¥½é‹å åœ">
    <meta property="og:description" content="é»æ“Šé‡‘è‰²è’™å¥‡å¥‡ï¼Œçœ‹çœ‹ä½ é¦¬å¹´èƒ½æŠ½åˆ°ä»€éº¼è¶…ç´šå¥½é‹ç±¤ï¼(å…§æœ‰å¯æ„›é©šå–œ)">
    <meta property="og:image" content="https://twkaa-1111.github.io/CNY-Game-2026/thumbnail.jpg">

    <style>
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background-color: #000; overflow: hidden; 
            font-family: "Microsoft JhengHei", sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        #game-container {
            position: absolute;
            top: 50%; left: 50%;
            width: 450px; height: 800px;
            background-color: #000;
            overflow: hidden;
            transform-origin: center center;
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
        }

        #bg-img { position: absolute; width: 100%; height: 100%; object-fit: cover; z-index: 1; }
        canvas { position: absolute; top: 0; left: 0; z-index: 5; pointer-events: none; }
        
        /* ğŸ”§ ä¿®æ­£ï¼šç¯„åœå†ç¸®å°ï¼Œç²¾æº–æ‰“æ“Š */
        #hotspot {
            position: absolute;
            /* å·¦å³ç½®ä¸­è¨ˆç®—ï¼š(450 - 140) / 2 = 155 */
            left: 155px; 
            /* å¾€ä¸‹å£“ï¼Œé¿é–‹é ­é ‚ç©ºæ°£ï¼šå¾ 200 æ”¹ç‚º 260 */
            top: 260px; 
            /* å¯¬åº¦ç¸®çª„ï¼šå¾ 200 æ”¹ç‚º 140 (é¿é–‹å³é‚Šç©ºæ°£) */
            width: 140px; 
            /* é«˜åº¦ï¼šæ¶µè“‹åˆ°è…³ */
            height: 280px;
            z-index: 100;
            cursor: pointer;
            /* border: 2px solid rgba(255, 0, 0, 0.5);  é–‹ç™¼æ™‚æ‰“é–‹é€™å€‹å¯ä»¥çœ‹åˆ°ç´…æ¡†ç¯„åœï¼Œä¸Šå‚³æ™‚è¨»è§£æ‰ */
        }

        #dance-gif {
            position: absolute; width: 110px; height: 110px; display: none; z-index: 50;
            transform: translate(-50%, -100%); pointer-events: none;
        }
        
        #reset-btn {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            width: 140px; display: none; z-index: 200; cursor: pointer;
        }
    </style>
</head>
<body>

<div id="game-container">
    <img id="bg-img" src="idle.gif">
    <div id="hotspot"></div> <canvas id="gameCanvas" width="450" height="800"></canvas>
    <img id="dance-gif" src="dance_animation.gif">
    <img id="reset-btn" src="VICKYéå¹´-17.png">
</div>

<audio id="bgm" src="bgm.mp3" loop preload="auto"></audio>
<audio id="sfx-shake" src="shake.mp3" preload="auto"></audio>
<audio id="sfx-reveal" src="reveal.mp3" preload="auto"></audio>

<script>
    // --- æ‰‹æ©Ÿè¢å¹•é©é… ---
    function fitScreen() {
        const container = document.getElementById('game-container');
        const winW = window.innerWidth;
        const winH = window.innerHeight;
        const scale = Math.min(winW / 450, winH / 800);
        container.style.transform = `translate(-50%, -50%) scale(${scale})`;
    }
    window.addEventListener('resize', fitScreen);
    window.addEventListener('orientationchange', () => { setTimeout(fitScreen, 100); });
    fitScreen();

    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const bgImg = document.getElementById('bg-img');
    const hotspot = document.getElementById('hotspot');
    const danceGif = document.getElementById('dance-gif');
    const resetBtn = document.getElementById('reset-btn');
    const audios = { bgm: document.getElementById('bgm'), shake: document.getElementById('sfx-shake'), reveal: document.getElementById('sfx-reveal') };

    const BOX_TOP_PEAK = 530, BOX_BOTTOM_Y = 780, ARC_FLATNESS = 0.0008; 
    let gameState = 'idle', particles = [], zoomStep = 0, gifX = 225, gifDir = 1;

    const monImg = new Image(); monImg.src = 'mon.png';
    const daisyImg = new Image(); daisyImg.src = 'daisy.png';
    const coinImg = new Image(); coinImg.src = 'coin_s.png';

    // ğŸ”¥ğŸ”¥ğŸ”¥ æ ¸å¿ƒä¿®æ­£ï¼šæš´åŠ›éŸ³æ•ˆè§£é– (Audio Unlocker) ğŸ”¥ğŸ”¥ğŸ”¥
    // åªè¦æ‰‹æŒ‡ç¢°åˆ°è¢å¹•ä»»ä½•åœ°æ–¹ï¼Œç¬é–“æŠŠæ‰€æœ‰éŸ³æ¨‚éœéŸ³æ’­æ”¾ä¸€æ¬¡ï¼Œé¨™éç€è¦½å™¨
    function unlockAllAudio() {
        const soundList = [audios.bgm, audios.shake, audios.reveal];
        soundList.forEach(sound => {
            sound.muted = true; // å…ˆéœéŸ³ï¼Œä»¥å…åš‡åˆ°äºº
            const playPromise = sound.play();
            if (playPromise !== undefined) {
                playPromise.then(() => {
                    sound.pause();      // æ’­æ”¾æˆåŠŸå¾Œç«‹åˆ»æš«åœ
                    sound.currentTime = 0; // å€’å¸¶
                    sound.muted = false; // è§£é™¤éœéŸ³ï¼Œæº–å‚™æ­£å¼æ’­æ”¾
                }).catch(error => {
                    console.log("Audio unlock skipped:", error);
                });
            }
        });
        // è§£é–ä¸€æ¬¡å°±å¤ äº†ï¼Œç§»é™¤ç›£è½
        document.body.removeEventListener('touchstart', unlockAllAudio);
        document.body.removeEventListener('click', unlockAllAudio);
    }

    // ç›£è½ã€Œæ•´å€‹ç¶²é ã€çš„è§¸æ§èˆ‡é»æ“Šï¼Œç¢ºä¿ç¬¬ä¸€æ™‚é–“è§£é–
    document.body.addEventListener('touchstart', unlockAllAudio, { capture: true, once: true });
    document.body.addEventListener('click', unlockAllAudio, { capture: true, once: true });


    // --- éŠæˆ²é‚è¼¯ ---
    function startGame() {
        if (gameState !== 'idle') return;
        
        // ç‚ºäº†ä¿éšªï¼Œé€™è£¡å†åŸ·è¡Œä¸€æ¬¡æ’­æ”¾ (å› ç‚ºå·²ç¶“è§£é–éï¼Œé€™è£¡ä¸€å®šæœƒæˆåŠŸ)
        audios.bgm.play().catch(e => console.log("BGM fail:", e));
        audios.shake.play().catch(e => console.log("Shake fail:", e));
        
        gameState = 'shaking';
        bgImg.src = 'shake.gif';
        hotspot.style.display = 'none'; // éš±è—ç†±å€é¿å…é€£é»
        
        setTimeout(() => { startReveal(); }, 2500);
    }

    hotspot.addEventListener('click', startGame);
    // ä½¿ç”¨ touchend å¯ä»¥é¿å…æœ‰äº›æ‰‹æ©Ÿ touchstart é‚„æ²’è§¸ç™¼éŸ³æ•ˆå°±è¢«æ“‹ä¸‹çš„å•é¡Œ
    hotspot.addEventListener('touchend', (e) => { 
        e.preventDefault(); // é˜²æ­¢è§¸ç™¼ click é€ æˆé›™é‡åˆ¤å®š
        startGame(); 
    });

    function startReveal() {
        gameState = 'revealing';
        audios.reveal.play().catch(()=>{});
        for(let i=0; i<60; i++) {
            particles.push({ x: 225, y: 400, vx: (Math.random()-0.5)*24, vy: -Math.random()*20-10, img: Math.random()>0.5?daisyImg:coinImg, g: 0.6 });
        }
        animate();
    }

    function animate() {
        ctx.clearRect(0, 0, 450, 800);
        if (gameState === 'revealing' || gameState === 'finished') {
            particles.forEach((p, i) => { p.vy += p.g; p.x += p.vx; p.y += p.vy; ctx.drawImage(p.img, p.x, p.y, 35, 35); if (p.y > 850) particles.splice(i, 1); });
        }
        if (gameState === 'revealing') {
            if (zoomStep < 45) zoomStep++;
            let progress = zoomStep / 45;
            let scale = 0.2 + 1.1 * (1 - Math.pow(1 - progress, 3));
            let w = 450 * scale, h = w * (monImg.height / monImg.width);
            ctx.drawImage(monImg, (450 - w)/2, (400 - h/2), w, h);
            if (zoomStep >= 45) {
                gameState = 'finished';
                bgImg.src = 'idle.gif';
                resetBtn.style.display = 'block';
                danceGif.style.display = 'block';
            }
        } else if (gameState === 'finished') {
            let w = 450 * 1.3, h = w * (monImg.height / monImg.width);
            ctx.drawImage(monImg, (450 - w)/2, (400 - h/2), w, h);
            drawUI();
            updateDance();
        }
        requestAnimationFrame(animate);
    }

    function drawUI() {
        ctx.fillStyle = "rgba(26, 26, 26, 0.9)"; ctx.strokeStyle = "#FFD700"; ctx.lineWidth = 4;
        ctx.beginPath(); ctx.moveTo(-25, BOX_BOTTOM_Y);
        for (let x = -25; x <= 475; x += 5) { ctx.lineTo(x, ARC_FLATNESS * Math.pow(x - 225, 2) + BOX_TOP_PEAK); }
        ctx.lineTo(475, BOX_BOTTOM_Y); ctx.closePath(); ctx.fill(); ctx.stroke();

        const drawText = (txt, x, y, size, color) => {
            ctx.textAlign = "center"; ctx.font = `bold ${size}px "Microsoft JhengHei"`;
            ctx.fillStyle = "black";
            for(let ox=-2; ox<=2; ox+=2) for(let oy=-2; oy<=2; oy+=2) { if(ox!==0 || oy!==0) ctx.fillText(txt, x+ox, y+oy); }
            ctx.fillStyle = color; ctx.fillText(txt, x, y);
        };
        drawText("ã€å¤§å¤§å‰ã€‘", 225, BOX_TOP_PEAK + 80, 42, "#FFD700");
        drawText("å©•ä¼Šé€ç¦ï¼Œé¦¬å¹´å¥½é‹æ—ºæ—ºä¾†ï¼", 225, 660, 20, "white");
    }

    function updateDance() {
        gifX += gifDir * 4; if (gifX > 370 || gifX < 80) gifDir *= -1;
        let gy = ARC_FLATNESS * Math.pow(gifX - 225, 2) + BOX_TOP_PEAK;
        danceGif.style.left = gifX + 'px'; danceGif.style.top = gy + 'px'; 
        ctx.textAlign = "center"; ctx.font = 'bold 16px "Microsoft JhengHei"';
        let tx = gifX, ty = gy - 115;
        ctx.fillStyle = "black"; for(let ox=-2; ox<=2; ox+=2) for(let oy=-2; oy<=2; oy+=2) ctx.fillText("å©•ä¼Šä¹Ÿä¾†æ‹œå¹´~æ—º!æ—º!", tx+ox, ty+oy);
        ctx.fillStyle = "#FFD700"; ctx.fillText("å©•ä¼Šä¹Ÿä¾†æ‹œå¹´~æ—º!æ—º!", tx, ty);
    }

    resetBtn.onclick = () => location.reload();
</script>
</body>
