    <style>
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background-color: #000; overflow: hidden; 
            font-family: "Microsoft JhengHei", sans-serif;
            /* é¿å…æ‰‹æ©Ÿé»æ“Šå‡ºç¾é«˜äº®è—æ¡† */
            -webkit-tap-highlight-color: transparent;
        }

        /* å¼·åŠ›ç½®ä¸­å®¹å™¨ï¼Œè§£æ±ºè·‘ç‰ˆå•é¡Œ */
        #game-container {
            position: absolute;
            top: 50%; left: 50%;
            width: 450px;
            height: 800px;
            background-color: #000;
            overflow: hidden;
            transform-origin: center center;
            /* transform æœƒåœ¨ JS ä¸­æ ¹æ“šè¢å¹•å¤§å°å‹•æ…‹è¨ˆç®— */
        }

        #bg-img { position: absolute; width: 100%; height: 100%; object-fit: cover; z-index: 1; }
        canvas { position: absolute; top: 0; left: 0; z-index: 5; pointer-events: none; }
        
        /* ğŸ”§ åº§æ¨™ç²¾ä¿®ï¼šå‘å·¦40/å‘ä¸Š40ï¼Œç¯„åœç¸®å°40% */
        #hotspot {
            position: absolute;
            /* åŸå§‹ 80 - 40 = 40px */
            left: 40px; 
            /* åŸå§‹ 150 - 40 = 110px */
            top: 110px; 
            /* ç¸®å°å¾Œçš„å¯¬åº¦ (290 * 0.6) = 174px */
            width: 175px; 
            /* ç¸®å°å¾Œçš„é«˜åº¦ (400 * 0.6) = 240px */
            height: 240px;
            z-index: 100;
            cursor: pointer;
            /* è‹¥è¦æ¸¬è©¦ä½ç½®ï¼Œå¯å–æ¶ˆä¸‹è¡Œè¨»è§£é¡¯ç¤ºç´…æ¡† */
            /* border: 2px solid red; */
        }

        #dance-gif {
            position: absolute;
            width: 110px; height: 110px;
            display: none; z-index: 50;

<body>

<div id="game-container">
    <img id="bg-img" src="idle.gif">
    <div id="hotspot"></div> <canvas id="gameCanvas" width="450" height="800"></canvas>
    <img id="dance-gif" src="dance_animation.gif">
    <img id="reset-btn" src="VICKYéå¹´-17.png">
</div>

<audio id="bgm" src="bgm.mp3" loop preload="auto"></audio>
<audio id="sfx-shake" src="shake.mp3" preload="auto"></audio>
<audio id="sfx-reveal" src="reveal.mp3" preload="auto"></audio>

<script>
    // --- 1. å…¨æ‰‹æ©Ÿé©é…ç¸®æ”¾ ---
    function fitScreen() {
        const container = document.getElementById('game-container');
        const scale = Math.min(window.innerWidth / 450, window.innerHeight / 800);
        container.style.transform = `translate(-50%, -50%) scale(${scale})`;
    }
    window.addEventListener('resize', fitScreen);
    window.addEventListener('orientationchange', () => setTimeout(fitScreen, 200));
    fitScreen();

    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const bgImg = document.getElementById('bg-img');
    const hotspot = document.getElementById('hotspot');
    const danceGif = document.getElementById('dance-gif');
    const resetBtn = document.getElementById('reset-btn');
    const audios = { 
        bgm: document.getElementById('bgm'), 
        shake: document.getElementById('sfx-shake'), 
        reveal: document.getElementById('sfx-reveal') 
    };

    const BOX_TOP_PEAK = 530, BOX_BOTTOM_Y = 780, ARC_FLATNESS = 0.0008; 
    let gameState = 'idle', particles = [], zoomStep = 0, gifX = 225, gifDir = 1;

    const monImg = new Image(); monImg.src = 'mon.png';
    const daisyImg = new Image(); daisyImg.src = 'daisy.png';
    const coinImg = new Image(); coinImg.src = 'coin_s.png';

    // ä¿®æ­£ï¼šæ‰‹æ©ŸéŸ³æ•ˆã€Œæš´åŠ›è§£é–ã€æ©Ÿåˆ¶
    function unlockAudio() {
        Object.values(audios).forEach(audio => {
            audio.muted = true;
            audio.play().then(() => {
                audio.pause();
                audio.currentTime = 0;
                audio.muted = false;
            }).catch(()=>{});
        });
    }

    // --- 2. éŠæˆ²ä¸»é‚è¼¯ ---
    function startGame() {
        if (gameState !== 'idle') return;
        
        // é»æ“Šç¬é–“åŒæ™‚è§¸ç™¼è²éŸ³èˆ‡å‹•ç•«
        unlockAudio();
        audios.bgm.play().catch(()=>{});
        audios.shake.play().catch(()=>{});
        
        gameState = 'shaking';
        bgImg.src = 'shake.gif';
        hotspot.style.display = 'none';
        
        setTimeout(() => { startReveal(); }, 2500);
    }

    // æ”¯æ´é»æ“Šèˆ‡è§¸æ§
    hotspot.addEventListener('click', startGame);
    hotspot.addEventListener('touchstart', (e) => { 
        e.preventDefault(); 
        startGame(); 
    }, { passive: false });

    function startReveal() {
        gameState = 'revealing';
        audios.reveal.play().catch(()=>{});
        
        for(let i=0; i<60; i++) {
            particles.push({ 
                x: 225, y: 400, 
                vx: (Math.random()-0.5)*24, 
                vy: -Math.random()*20-10, 
                img: Math.random()>0.5 ? daisyImg : coinImg, 
                g: 0.6 
            });
        }
        animate();
    }

    function animate() {
        ctx.clearRect(0, 0, 450, 800);
        if (gameState === 'revealing' || gameState === 'finished') {
            particles.forEach((p, i) => { 
                p.vy += p.g; p.x += p.vx; p.y += p.vy; 
                ctx.drawImage(p.img, p.x, p.y, 35, 35); 
                if (p.y > 850) particles.splice(i, 1); 
            });
        }
        if (gameState === 'revealing') {
            if (zoomStep < 45) zoomStep++;
            let progress = zoomStep / 45;
            let scale = 0.2 + 1.1 * (1 - Math.pow(1 - progress, 3));
            let w = 450 * scale, h = w * (monImg.height / monImg.width);
            ctx.drawImage(monImg, (450 - w)/2, (400 - h/2), w, h);
            if (zoomStep >= 45) {
                gameState = 'finished';
                bgImg.src = 'idle.gif';
                resetBtn.style.display = 'block';
                danceGif.style.display = 'block';
            }
        } else if (gameState === 'finished') {
            let w = 450 * 1.3, h = w * (monImg.height / monImg.width);
            ctx.drawImage(monImg, (450 - w)/2, (400 - h/2), w, h);
            drawUI();
            updateDance();
        }
        requestAnimationFrame(animate);
    }

    function drawUI() {
        ctx.fillStyle = "rgba(26, 26, 26, 0.9)"; ctx.strokeStyle = "#FFD700"; ctx.lineWidth = 4;
        ctx.beginPath(); ctx.moveTo(-25, BOX_BOTTOM_Y);
        for (let x = -25; x <= 475; x += 5) { 
            ctx.lineTo(x, ARC_FLATNESS * Math.pow(x - 225, 2) + BOX_TOP_PEAK); 
        }
        ctx.lineTo(475, BOX_BOTTOM_Y); ctx.closePath(); ctx.fill(); ctx.stroke();

        const drawText = (txt, x, y, size, color) => {
            ctx.textAlign = "center"; ctx.font = `bold ${size}px "Microsoft JhengHei"`;
            ctx.fillStyle = "black";
            for(let ox=-2; ox<=2; ox+=2) {
                for(let oy=-2; oy<=2; oy+=2) {
                    if(ox!==0 || oy!==0) ctx.fillText(txt, x+ox, y+oy);
                }
            }
            ctx.fillStyle = color; ctx.fillText(txt, x, y);
        };
        drawText("ã€å¤§å¤§å‰ã€‘", 225, BOX_TOP_PEAK + 80, 42, "#FFD700");
        drawText("å©•ä¼Šé€ç¦ï¼Œé¦¬å¹´å¥½é‹æ—ºæ—ºä¾†ï¼", 225, 660, 20, "white");
    }

    function updateDance() {
        gifX += gifDir * 4; 
        if (gifX > 370 || gifX < 80) gifDir *= -1;
        let gy = ARC_FLATNESS * Math.pow(gifX - 225, 2) + BOX_TOP_PEAK;
        danceGif.style.left = gifX + 'px'; 
        danceGif.style.top = gy + 'px'; 
        
        ctx.textAlign = "center"; ctx.font = 'bold 16px "Microsoft JhengHei"';
        let tx = gifX, ty = gy - 115;
        ctx.fillStyle = "black"; 
        for(let ox=-2; ox<=2; ox+=2) {
            for(let oy=-2; oy<=2; oy+=2) ctx.fillText("å©•ä¼Šä¹Ÿä¾†æ‹œå¹´~æ—º!æ—º!", tx+ox, ty+oy);
        }
        ctx.fillStyle = "#FFD700"; ctx.fillText("å©•ä¼Šä¹Ÿä¾†æ‹œå¹´~æ—º!æ—º!", tx, ty);
    }

    resetBtn.onclick = () => location.reload();
</script>
